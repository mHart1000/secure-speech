<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      background: #1a1a2e;
      color: #e0e0e0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
    }

    .mic-icon {
      font-size: 22px;
    }

    .toggle-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .toggle-btn.start {
      background: #4CAF50;
      color: #fff;
    }

    .toggle-btn.start:hover {
      background: #45a049;
    }

    .toggle-btn.stop {
      background: #f44336;
      color: #fff;
    }

    .toggle-btn.stop:hover {
      background: #e53935;
    }

    .status {
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      color: #aaa;
    }

    .status.recording {
      color: #f44336;
      font-weight: 600;
    }

    .footer {
      margin-top: 16px;
      font-size: 11px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="mic-icon">üé§</span>
    <h1>Vosk Speech-to-Text</h1>
  </div>

  <button id="toggleBtn" class="toggle-btn start">
    <span id="btnIcon">üéôÔ∏è</span>
    <span id="btnLabel">Start Listening</span>
  </button>

  <div id="status" class="status">Click to start dictating into any text field</div>

  <div class="footer">
    100% local ‚Äî your voice never leaves your device
  </div>

  <script src="popup.js"></script>
</body>
</html>
